<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500&display=swap" rel="stylesheet">
    
        <!-- link main style sheet  -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <section class="main" id="main">
        <section class="list">
          <article class="head">
            <h1>TODO</h1>
            <img src="images/icon-sun.svg" alt="icon" id="toggler">
          </article>
          <article class="create-new">
            <button class="create" id="create"></button>
            <input type="text" class="task-body" id="task-disc" placeholder="Create a new todo..."/>
          </article>
          <article class="tasks" id="tasks-area">
            <div class="nav-bar">
              <span class="remains" id="task-remains"></span>
              <ul class="controls">
                <li class="tab active">All</li>
                <li class="tab">Active</li>
                <li class="tab">Completed</li>
              </ul>
              <span class="clear-Completed" id="clear">Clear Completed</span>
            </div>
          </article>
        </artic>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
